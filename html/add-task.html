<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>

  <!-- adding Favicon-->
  <link rel="icon" type="image/x-icon" href="../assets/Favicon/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/Favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/Favicon/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/Favicon/apple-touch-icon.png" />
  <link rel="manifest" href="../assets/Favicon/site.webmanifest" />

  <!-- adding Main CSS Style-Sheet -->
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <header class="header">
    <div class="text">Kanban Project Management Tool</div>
    <div class="icons">
      <a href="../html/help.html" class="help">
        <img src="../assets/img/help.svg" alt="help" id="help" />
      </a>
      <div class="user-icon"></div>
    </div>
    <div class="dropDown-menu hide">
      <a href="../html/legal-notice.html">Legal notice</a>
      <a href="../html/privacy-policy.html">Privacy Policy</a>
      <a href="">Log Out</a>
    </div>
  </header>
  <sidebar class="sidebar">
    <div class="frame1">
      <div class="logo">
        <img src="../assets/img/join-logo.svg " alt="logo " />
      </div>
    </div>
    <div class="frame2">
      <div class="sideMenu">
        <a href="../html/summary.html"><img src="../assets/img/summary-icon.svg " alt="summary " />Summary</a>
        <a href="#" class="active"><img src="../assets/img/addTask-icon.svg " alt="add-task " />Add
          Task
        </a>
        <a href="../html/board.html"><img src="../assets/img/board-icon.svg " alt="board " />Board</a>
        <a href="../html/contacts.html"><img src="../assets/img/contacts-icon.svg " alt="contacts " />Contacts</a>
      </div>
    </div>
    <div class="frame3">
      <div class="footerMenu">
        <a href="../html/privacy-policy.html ">Privacy Policy</a>
        <a href="../html/legal-notice.html ">Legal notice</a>
      </div>
    </div>
  </sidebar>
  <section class="add-task-content">
    <h1 class="h1-content">Add Task</h1>
    <main class="main-content">
      <div class="card">
        <form>
          <div class="field">
            <label for="title">
              Title<span class="required">*</span>
            </label>
            <input id="title" type="text" placeholder="Enter a title">
          </div>

          <div class="field">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter a Description" style="height: 120px;"></textarea>
          </div>
          <div class="field">
            <label for="due-date">
              Due date<span class="required">*</span>
            </label>
            <div class="">
              <input class="input-icon-calender" id="due-date" type="text" placeholder="dd/mm/yyyy">
              <span class="" aria-hidden="true">
              </span>
            </div>
            <span>*This field is required</span>
          </div>
        </form>
      </div>
      <div class="center-seperator">
        <div class="seperator"></div>
      </div>
      <section class="card">
        <form>
          <div class="field">
            <label for="Priority" class="field">Priority</label>
            <div class="button-priority">
              <button class="btn-priority btn-priority-flex">Urgent
                <img src="../assets/img/PrioUP-icon.svg" alt=""></button>
              <button class="btn-priority btn-medium btn-priority-medium btn-priority-flex">Medium
                <img src="../assets/img/PrioMedium-icon.svg" alt=""></button>
              <button class="btn-priority btn-priority-flex">Low
                <img src="../assets/img/PrioDown-icon.svg" alt=""></button>
            </div>
          </div>
          <div class="field">
            <div class="field">
              <label for="assigned">Assigned to</label>
              <input class="input-icon-arrow-down" id="assigned" type="text" placeholder="Select contacts to assign">
            </div>
          </div>
          <div class="field">
            <label for="category">
              Category<span class="required">*</span>
            </label>
            <div>
              <input class="input-icon-arrow-down" id="category" type="text" placeholder="Select task category">
            </div>
          </div>
          </div>
          <div class="field">
            <div class="field">
              <label for="subtask">Subtasks</label>
              <input id="subtask" type="text" placeholder="Add new subtask">
            </div>
          </div>
          <div class="footer-add-task">
            <button class="btn-priority">Clear X</button>
            <button class="btn-priority">Create Task </button>
          </div>
        </form>
      </section>
      <section class="add-task-content">


    </main>
</body>

</html>
