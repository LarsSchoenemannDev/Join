<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <!-- adding Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/Favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/Favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/Favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="../assets/Favicon/site.webmanifest" />

    <!-- adding Main CSS Style-Sheet -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- style for contacts overlay -->
    <style>
      .d-none {
        display: none;
      }
    </style>
  </head>

  <body onload="initContacts()">
    <header class="header">
      <div class="text">Kanban Project Management Tool</div>
      <div class="icons">
        <a href="../html/help.html" class="help">
          <img src="../assets/img/help.svg" alt="help" id="help" />
        </a>
        <div class="user-icon"></div>
      </div>
      <div class="dropDown-menu hide">
        <a href="../html/legal-notice.html">Legal notice</a>
        <a href="../html/privacy-policy.html">Privacy Policy</a>
        <a href="">Log Out</a>
      </div>
    </header>
    <sidebar class="sidebar">
      <div class="frame1">
        <div class="logo">
          <img src="../assets/img/join-logo.svg " alt="logo " />
        </div>
      </div>
      <div class="frame2">
        <div class="sideMenu">
          <a href="../html/summary.html"
            ><img
              src="../assets/img/summary-icon.svg "
              alt="summary "
            />Summary</a
          >
          <a href="../html/add-task.html "
            ><img src="../assets/img/addTask-icon.svg " alt="add-task " />Add
            Task
          </a>
          <a href="../html/board.html "
            ><img src="../assets/img/board-icon.svg " alt="board " />Board</a
          >
          <a href="#" class="active"
            ><img
              src="../assets/img/contacts-icon.svg "
              alt="contacts "
            />Contacts</a
          >
        </div>
      </div>
      <div class="frame3">
        <div class="footerMenu">
          <a href="../html/privacy-policy.html ">Privacy Policy</a>
          <a href="../html/legal-notice.html ">Legal notice</a>
        </div>
      </div>
    </sidebar>
    <main>
      <section class="contacts">
        <button
          id="add-contact"
          class="primary-btn-default-icon"
          onclick="openPopupOverlay()"
        >
          <h3>Add new contact</h3>
          <img src="../assets/img/add-person-contact.svg" alt="" />
        </button>
        <div class="contact-list"></div>
      </section>
      <section class="contact-dashboard">
        <div class="contact-box">
          <h1>Contacts</h1>
          <div id="vector">
            <img src="../assets/img/devider-contact.svg" alt="" />
          </div>
          <h3>Better with a team</h3>
        </div>
      </section>

      <!-- add contact popup -->
      <div class="add-contact-popup d-none">
        <div class="add-contact-overlay">
          <div class="add-contact-overview">
            <div class="join-logo-contact">
              <img src="../assets/img/join-logo-add-contact.svg" alt="" />
            </div>
            <div class="add-contact-text">
              <h2 class="add-contact-title">Add contact</h2>
              <h4 class="add-contact-subtitle">
                Tasks are better with a team!
              </h4>
              <div class="blue-vector">
                <img src="../assets/img/add-contact-blue-vector.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="add-contact-container">
            <div class="close-btn" onclick="closePopupOverlay()">
              <img src="../assets/img/add-contact-close-button.svg" alt="" />
            </div>
            <div class="add-contact-form">
              <div class="add-contact-badge">
                <img src="../assets/img/add-contact-badge.svg" alt="" />
              </div>

              <div class="contactForm">
                <div class="inputContainer">
                  <input
                    type="text"
                    placeholder="Name"
                    id="nameInput"
                    required
                  />
                  <img src="../assets/img/add-contact-person-icon.svg" alt="" />
                </div>
                <div class="inputContainer">
                  <input
                    type="email"
                    placeholder="Email"
                    id="emailInput"
                    required
                  />
                  <img src="../assets/img/add-contact-mail-icon.svg" alt="" />
                </div>
                <div class="inputContainer">
                  <input
                    type="number"
                    placeholder="Phone"
                    id="phoneInput"
                    required
                  />
                  <img src="../assets/img/add-contact-call-icon.svg" alt="" />
                </div>

                <div class="add-contact-buttons">
                  <button
                    class="secondary-btn-default-icon"
                    id="cancel-btn"
                    onclick="closePopupOverlay()"
                  >
                    Cancel <img src="" alt="" />
                  </button>
                  <button
                    class="primary-btn-default-icon"
                    id="createContact-btn"
                    onclick="addNewContact()"
                  >
                    Create contact<img
                      src="../assets/img/create-contact-check.svg"
                      alt=""
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- edit contact popup -->
      <div class="edit-contact-popup d-none">
        <div class="edit-contact-overlay">
          <div class="edit-contact-overview">
            <div class="join-logo-contact">
              <img src="../assets/img/join-logo-add-contact.svg" alt="" />
            </div>
            <div class="edit-contact-text">
              <h2 class="edit-contact-title">Edit contact</h2>

              <div class="blue-vector">
                <img src="../assets/img/add-contact-blue-vector.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="edit-contact-container">
            <div class="close-btn" onclick="closePopupOverlay()">
              <img src="../assets/img/add-contact-close-button.svg" alt="" />
            </div>
            <div class="edit-contact-form">
              <div class="edit-contact-badge">
                <img src="../assets/img/add-contact-badge.svg" alt="" />
              </div>

              <div class="contactForm">
                <div class="inputContainer">
                  <input type="text" placeholder="Name" id="nameInput" />
                  <img src="../assets/img/add-contact-person-icon.svg" alt="" />
                </div>
                <div class="inputContainer">
                  <input type="email" placeholder="Email" id="emailInput" />
                  <img src="../assets/img/add-contact-mail-icon.svg" alt="" />
                </div>
                <div class="inputContainer">
                  <input type="number" placeholder="Phone" id="phoneInput" />
                  <img src="../assets/img/add-contact-call-icon.svg" alt="" />
                </div>

                <div class="edit-contact-buttons">
                  <button
                    class="secondary-btn-default-icon"
                    id="delete-btn"
                    onclick="deleteData(event)"
                  >
                    Delete <img src="" alt="" />
                  </button>
                  <button
                    class="primary-btn-default-icon"
                    id="saveContact-btn"
                    onclick="editExistingContact()"
                  >
                    Save<img
                      src="../assets/img/create-contact-check.svg"
                      alt=""
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="popup-message d-none"></div>
    </main>
    <script src="../script/firebaseStorage.js"></script>
    <script src="../script/data-bank.js"></script>
    <script src="../script/contact-Templates.js"></script>
    <script src="../script/contacts.js"></script>
  </body>
</html>
