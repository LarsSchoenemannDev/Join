      <div class="main-area">
        <header class="header">
          <div class="join-icon">
            <img src="../assets/img/Logo_for_Favicon_construction.png" alt="Join-logo">
          </div>
      <div class="text">Kanban Project Management Tool</div>
      <div class="icons">
        <a href="../html/help.html" class="help">
          <img src="../assets/img/help.svg" alt="help" id="help" />
        </a>

        <a href="../html/privacy-policy.html">Privacy Policy</a>
        <a href="">Log Out</a>
      </div>
    </header>
        <main>
          <section class="add-task-content">
    <h1 class="h1-content">Add Task</h1>
    <main class="main-content">
      <section class="card">
        <form>
          <div class="field">
            <label for="title">
              Title<span class="required">*</span>
            </label>
            <input id="title" type="text" placeholder="Enter a title" required>
          </div>
        </form>
        <form>
          <div class="field">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter a Description" style="height: 120px;"></textarea>
          </div>
        </form>
        <form>
          <div class="field">
            <label for="due-date">
              Due date<span class="required">*</span>
            </label>
            <div>
              <input class="input-icon-calender" id="duedate" type="date" placeholder="dd/mm/yyyy" required
                min="2025-01-01" max="2030-12-31">
            </div>
        </form>
        </div>
      </section>
      <div class="center-seperator">
        <div class="seperator"></div>
      </div>
      <section class="card">
        <form>
          <div class="field">
            <label class="field-label">Priority</label>
            <div class="button-priority">
              <input type="radio" name="priority" value="urgent" class="prio-input">
              <label for="prio-urgent" id="prio-urgent" class="btn-priority btn-priority-flex">
                Urgent
                <img src="../assets/img/PrioUP-icon.svg" id="prio-urgent-svg" alt="">
              </label>
              <input type="radio" id="prio-medium" name="priority" value="medium" class="prio-input" checked>
              <label for="prio-medium" class="btn-priority btn-priority-flex">
                Medium
                <img src="../assets/img/PrioMedium-icon.svg" class="btn-priority-medium" alt="">
              </label>
              <input type="radio" id="prio-low" name="priority" value="low" class="prio-input">
              <label for="prio-low" class="btn-priority btn-priority-flex">
                Low
                <img src="../assets/img/PrioDown-icon.svg" alt="">
              </label>
            </div>
          </div>
        </form>
        <form>
          <div class="field">
            <p>Assigned to </p>
            <button type="button" onclick="toggelContacts()"
              class="input-styling input-icon-arrow-down custom-select-select">Select
              contacts to</button>
            <div id="selectContacts" class="dropdown">
            </div>
          </div>
        </form>
        <form>
          <div class="field">
            <label for="category">
              Category<span class="required">*</span>
            </label>
            <select id="category" class="input-icon-arrow-down custom-select-select" required>
              <option>Select task category</option>
              <option>Technical Task</option>
              <option>User Story</option>
            </select>
          </div>
        </form>
        <form>
          <div class="field">
            <label for="subtasks">Subtasks</label>
            <input id="subtasks" type="text" class="input-icon-close input-icon-cheak" placeholder="Add new subtask">
            <div id ="Subtask" class="Subtask">
              <li>help</li>
            </div>
          </div>
        </form>
      </section>
      <div id="selectContacts"></div>

    </main>
    <section class="footer-add-task">
      <p class="required">*
        <span style="color: #000000;">This field is required</span>
      </p>
      <div>
        <button class="btn-priority">Clear X</button>
        <button class="btn-priority" onclick=createTask()>Create Task </button>
      </div>
    </section>
        </main>
      </div>
    </div>
  </div>
</body>
