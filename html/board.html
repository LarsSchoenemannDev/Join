<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>

  <!-- adding Favicon-->
  <link rel="icon" type="image/x-icon" href="../assets/Favicon/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/Favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/Favicon/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/Favicon/apple-touch-icon.png" />
  <link rel="manifest" href="../assets/Favicon/site.webmanifest" />

  <!-- adding Main CSS Style-Sheet -->
  <link rel="stylesheet" href="../css/standard.css" />
  <link rel="stylesheet" href="../css/sidebar_and_header_main.css" />
  <link rel="stylesheet" href="../css/board.css" />
  <link rel="stylesheet" href="../css/board-responsiv.css" />
  <link rel="stylesheet" href="../css/sidebar-responsiv.css" />
  <link rel="stylesheet" href="../css/add-task.css" />
  <link rel="stylesheet" href="../css/board-overlay.css">

</head>

<body onload="boardInit()">
  <div class="body-div">
    <div class="content-wrapper">
      <aside class="sidebar">
        <div class="frame1">
          <div class="logo">
            <img src="../assets/img/join-logo.svg" alt="logo" />
          </div>
          <div class="frame2">
            <div class="sideMenu">
              <a href="../html/summary.html"><img src="../assets/img/summary-icon.svg " alt="summary " />Summary</a>
              <a href="../html/add-task.html"><img src="../assets/img/addTask-icon.svg " alt="add-task " />Add Task
              </a>
              <a class="active" href="#"><img src="../assets/img/board-icon.svg " alt="board " />Board</a>
              <a href="../html/contacts.html"><img src="../assets/img/contacts-icon.svg" alt="contacts " />Contacts</a>
            </div>
            <div class="sideMenu hide">
              <a href="../html/contacts.html"><img src="../assets/img/contacts-icon.svg " alt="contacts " />Login</a>
            </div>
          </div>
        </div>
        <div class="frame3">
          <div class="footerMenu">
            <a href="../html/privacy-policy.html">Privacy Policy</a>
            <a href="../html/legal-notice.html">Legal notice</a>
          </div>
        </div>
      </aside>
      <div class="main-area">
        <header class="header">
          <div class="header_content">
            <div class="join-icon">
              <img src="../assets/img/Logo_for_Favicon_construction.png" alt="Join-logo" />
            </div>
            <div class="text">Kanban Project Management Tool</div>
            <div class="icons">
              <a href="../html/help.html" class="help">
                <img src="../assets/img/help.svg" alt="help" id="help" />
              </a>
              <div class="user-icon">
                <button class="menu-button" id="menu-button" onclick="toggleMenu()">SM</button>
              </div>
              <div class="dropDown-menu" id="dropDown-menu">
                <a href="../html/help.html" class="hide" id="switch_help">Help</a>
                <a href="../html/legal-notice.html">Legal notice</a>
                <a href="../html/privacy-policy.html">Privacy Policy</a>
                <a href="../index.html" onclick="logOut()">Log Out</a>
              </div>
            </div>
          </div>
        </header>
        <main>
          <section class="board-container">
            <div class="board-header">
              <h1 class="h1-content">Board</h1>
              <div class="header-actions">
                <div class="subtask-input-container">
                  <div class="input-wrapper">
                    <input id="searchInput" oninput="searchBar()" type="text" placeholder="Find Task"
                      class="search-task">
                    <div class="img-container-search" id="showHidden" style="display: flex;">
                      <div class="padding">
                        <div class="seperator-small"></div>
                      </div>
                      <img src="../assets/img/search.svg" class="input-icon-search" alt="search icon">
                      </button>
                    </div>
                  </div>
                </div>
                <button class="button-task" onclick="openAddTaskOverlay()">Add task
                  <img src="..//assets/img/search-add.svg" </button>
              </div>
            </div>

            <div class="board">
              <section class="in-progress" data-status="todu">
                <h3 class="header-category">To do <img src="..//assets/img/add board.svg" alt="plus symbol"></h3>
                <div id="toggleMessage" class="empty emptyDisplay">No tasks To do</div>
                <section id="toduContainer" class="cardsContainer"></section>
              </section>


              <section class="in-progress" data-status="inProgress">
                <h3 class="header-category">In progress <img src="..//assets/img/add board.svg" alt="plus symbol"></h3>
                <div id="toggleMessage" class="empty emptyDisplay">No tasks In progress</div>
                <section id="inProgressContainer" class="cardsContainer"></section>
              </section>

              <section class="in-progress" data-status="feedBack">
                <h3 class="header-category">Await feedback <img src="..//assets/img/add board.svg" alt="plus symbol">
                </h3>
                <div id="toggleMessage" class="empty emptyDisplay">No tasks Await feedback </div>
                <section id="feedBackContainer" class="cardsContainer"></section>
              </section>

              <section class="in-progress" data-status="done">
                <h3 class="header-category">Done</h3>
                <div id="toggleMessage" class="empty emptyDisplay">No tasks Done</div>
                <section id="doneContainer" class="cardsContainer"></section>
              </section>
            </div>
            </sectino>
          </section>
        </main>
      </div>
    </div>
  </div>

  <!-- Add Task Overlay -->
  <div id="addTaskOverlay" class="overlay-container" style="display: none;">
    <div class="overlay-content">
      <!-- Übernehmen und Stylen -->
      <div id="addTaskFormContainer" class="overlay-body-task">
        <!-- Formular wird hier dynamisch eingefügt -->
      </div>
    </div>
  </div>

  <div id="taskDetailsOverlay" class="overlay-container">
    <div id="contentRefTaskCard" class=""></div>
  </div>
</body>

<script src="../script/board-tamplate.js"></script>
<script src="../script/board-overlay.js"></script>
<script src="../script/board.js"></script>
<script src="../script/add-task.js"></script>
<script src="../script/add-taskHTML.js"></script>

<script src="../script/sidebar_and_header_script.js"></script>


</html>
